<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9f5ff;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .login {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            padding: 20px; /* Reduced padding for compactness */
            width: 90%;
            max-width: 400px; /* Reduced max width for a more compact look */
        }
        h1 {
            text-align: center;
            color: #007BFF;
            margin-bottom: 10px; /* Adjusted margin */
        }
        legend {
            font-size: 1.3em; /* Slightly smaller font size */
            margin-bottom: 15px; /* Adjusted margin */
        }
        .mb-3 {
            margin-bottom: 15px; /* Consistent spacing */
        }
        label {
            font-weight: bold;
        }
        select, input[type="number"] {
            width: 100%;
            padding: 10px; /* Adjusted padding */
            border-radius: 6px; 
            border: 1px solid #ccc;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        select:focus, input[type="number"]:focus {
            border-color: #007BFF; 
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); 
            outline: none; 
        }
        .btn-primary {
            background-color: #007BFF; 
            color: white;
            border: none;
            padding: 12px; /* Adjusted padding */
            font-size: 1em; /* Slightly smaller font size */
            border-radius: 6px; 
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3; 
        }
        .btn-primary:active {
            transform: scale(0.95); 
        }
        h2 {
            margin-top: 20px;
            text-align: center;
        }

        /* Balloon effect animation */
        @keyframes balloonEffect {
          from {
              transform: translateY(0);
          }
          to {
              transform: translateY(-20px);
          }
        }

        .balloon-effect {
          animation-name: balloonEffect;
          animation-duration: 0.3s;
          animation-fill-mode: forwards; 
          animation-timing-function: ease-in-out; 
        }

    </style>
</head>
<body>
    <div class="login">
       <h1>Student Exam Performance Indicator</h1>
       <form action="{{ url_for('predict_datapoint')}}" method="post" onsubmit="addBalloonEffect()">
           <legend>Performance Prediction</legend>
           <div class="mb-3">
               <label for="gender">Gender</label>
               <select name="gender" required>
                   <option selected disabled value="">Select your Gender</option>
                   <option value="male">Male</option>
                   <option value="female">Female</option>
               </select>
           </div>
           <div class="mb-3">
               <label for="ethnicity">Race or Ethnicity</label>
               <select name="ethnicity" required>
                   <option selected disabled value="">Select Ethnicity</option>
                   <option value="group A">Group A</option>
                   <option value="group B">Group B</option>
                   <option value="group C">Group C</option>
                   <option value="group D">Group D</option>
                   <option value="group E">Group E</option>
               </select>
           </div>
           <div class="mb-3">
               <label for="parental_level_of_education">Parental Level of Education</label>
               <select name="parental_level_of_education" required>
                   <option selected disabled value="">Select Parent Education</option>
                   <option value="associate's degree">Associate's Degree</option>
                   <option value="bachelor's degree">Bachelor's Degree</option>
                   <option value="high school">High School</option>
                   <option value="master's degree">Master's Degree</option>
                   <option value="some college">Some College</option>
                   <option value="some high school">Some High School</option>
               </select>
           </div>
           <div class="mb-3">
               <label for="lunch">Lunch Type</label>
               <select name="lunch" required>
                   <option selected disabled value="">Select Lunch Type</option>
                   <option value="free/reduced">Free/Reduced</option>
                   <option value="standard">Standard</option>
               </select>
           </div>
           <div class="mb-3">
               <label for="test_preparation_course">Test Preparation Course</label>
               <select name="test_preparation_course" required>
                   <option selected disabled value="">Select Test Course</option>
                   <option value="none">None</option>
                   <option value="completed">Completed</option>
               </select>
           </div>
           <div class="mb-3">
               <label for="writing_score">Writing Score out of 100</label>
               <input type="number" name="writing_score" placeholder="Enter your Writing Score" min='0' max='100' required />
           </div>
           <div class="mb-3">
               <label for="reading_score">Reading Score out of 100</label>
               <input type="number" name="reading_score" placeholder="Enter your Reading Score" min='0' max='100' required />
           </div>

           <!-- Submit Button -->
           <div class="mb-3">
               <!-- Add balloon effect class on click -->
               <input id="submit-button" class="btn btn-primary" type="submit" value="Predict your Maths Score" />
           </div>

       </form>

       <!-- Prediction Result -->
       {% if results %}
       <h2>The prediction is {{ results }}</h2> 
       {% endif %}
   </div> 

   <!-- JavaScript to add balloon effect -->
   <script>
       function addBalloonEffect() {
           const button = document.getElementById('submit-button');
           button.classList.add('balloon-effect');
           
           // Remove the effect after animation ends
           setTimeout(() => {
               button.classList.remove('balloon-effect');
           }, 300); // Match this duration with the CSS animation duration
       }
   </script>

</body>
</html>
